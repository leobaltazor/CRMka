<mat-card>  
 <mat-card-header>Title</mat-card-header>

  <mat-card-content>
    <form action="">
      <mat-form-field class="inputBlock">
        <input matInput type="text" placeholder="Имя">
      </mat-form-field>
      <mat-form-field class="inputBlock">
        <input matInput type="phone" placeholder="Телефон">
      </mat-form-field>
      <div *ngIf="isOrderFilter" class="orderFilterContainer">
        <mat-form-field class="inputBlock">
          <mat-select placeholder="Услуга">
            <mat-option *ngFor="let service of services" [value]="service.id">{{service.title}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="inputBlock">
          <mat-select  placeholder="Статус">
            <mat-option *ngFor="let status of statuses" [value]="status.id"git pull>{{status.title}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
 
  <mat-card-actions>
    <button mat-button>Отмена</button>
    <button mat-button>Найти</button>
  </mat-card-actions>
 
</mat-card>
