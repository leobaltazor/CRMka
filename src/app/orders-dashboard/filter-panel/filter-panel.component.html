<mat-card>  
 <mat-card-header>{{title}}</mat-card-header>

  <mat-card-content>
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="inputBlock">
        <input matInput type="text" placeholder="Имя" formControlName="name">
      </mat-form-field>
      <mat-form-field class="inputBlock">
        <input matInput type="text" placeholder="Телефон" formControlName="phone">
      </mat-form-field>
      <div *ngIf="isOrderFilter" class="orderFilterContainer">
        <mat-form-field class="inputBlock">
          <mat-select placeholder="Услуга" formControlName=service>
            <mat-option *ngFor="let service of services" [value]="service.id">{{service.title}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="inputBlock">
          <mat-select  placeholder="Статус" formControlName="status">
            <mat-option *ngFor="let status of statuses" [value]="status.id">{{status.title}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
 
  <mat-card-actions>
    <button mat-button type="reset" (click)="onReset()">Отмена</button>
    <button type="submit" mat-button (click)="onSubmit()">Найти</button>
  </mat-card-actions>
 
</mat-card>
