<mat-card *ngIf='order' [ngClass]="order.state" [class.active]='order.id === currentOrder' (click)='choseCurrentOrder()'>
  <div class="header">
    <h3>
      {{order.service.title}}
    </h3>
    <p>
      {{+order.started_at | date:'dd/LL/yyyy'}}
    </p>
  </div>
  <mat-divider></mat-divider>
  <div class="content">
    <div class="name">
      <h3>Клиент</h3>
      <p>{{order.customer.first_name}}</p>
    </div>
    <div class="status">
      <h3>Статус</h3>
      <p>{{order.stateObj.title}}</p>
    </div>
  </div>
  <!-- <pre>
    {{order | json}}
  </pre> -->
</mat-card>
