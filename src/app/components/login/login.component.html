<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="row wrap" fxLayoutAlign='end'>
      <mat-form-field fxFlex="100%">
        <input matInput placeholder="Email" formControlName="email" required />
      </mat-form-field>
      <mat-form-field fxFlex="100%">
        <input matInput placeholder="Password" formControlName="password" />
      </mat-form-field>
      <button mat-raised-button>Login</button>
    </form>

    <p>client1@crmka.com</p>

  </mat-card>
</div>
