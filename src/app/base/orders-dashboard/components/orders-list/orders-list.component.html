<mat-card *ngIf="ordersIds$ | async as ordersIds" class="container">
  <div *ngFor="let orderId of ordersIds" class="itemCard">
    <app-product-card [orderId]="orderId"></app-product-card>
  </div>
  <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
</mat-paginator>
</mat-card>
