<mat-nav-list>
  <div class="logo-container">
    <img src="assets/img/default-company-icon.png" />
    <p *ngIf="!small">Название компании</p>
  </div>

  <mat-list-item [routerLink]="link.link" *ngFor="let link of navigationItems">
    <mat-icon mat-list-icon>{{ link.icon }}</mat-icon>
    <span matLine *ngIf="!small">{{ link.text }}</span>
  </mat-list-item>

  <mat-list-item class="nav-bottom" [routerLink]="account.link">
    <mat-icon mat-list-icon>{{ account.icon }}</mat-icon>
    <span matLine *ngIf="!small">{{ account.text }}</span>
  </mat-list-item>
</mat-nav-list>
